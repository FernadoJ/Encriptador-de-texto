<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title> Challeng Encriptador de Texto</title>
  </head>

  <body>

    <div class="container">

        <div class="logo">
          <img class="logoImg" src="imagenes/logo1.jpg">
          <h1 class="tittle">Encriptador de Texto</h1>
        </div>

        <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>

        <div class="right">
         <img src="imagenes/muñeco1.png" id="imgDerecha"> 
         <h1 id="texto">Ningún mensaje fue encontrado</h1>
         <textarea id="texto2" name="" cols="30" rows="10">Ingrese el texto que desee encriptar o desepcritar</textarea>
         <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
        </div>

        <div class="left-button">
         <p>¡Solo letras minisculas y sin acentos!</p>
         <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
         <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>

  </body>
</html>
